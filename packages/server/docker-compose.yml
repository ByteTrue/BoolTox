version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: booltox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-booltox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-booltox_password}
      POSTGRES_DB: ${POSTGRES_DB:-booltox}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # Custom configuration (optional)
      # - ./postgres.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-booltox}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booltox-network

  # BoolTox API Server
  api:
    build:
      context: ../../
      dockerfile: packages/server/Dockerfile
    container_name: booltox-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-booltox}:${POSTGRES_PASSWORD:-booltox_password}@postgres:5432/${POSTGRES_DB:-booltox}?schema=public
      
      # GitHub Integration
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_OWNER: ${GITHUB_OWNER:-your-org}
      GITHUB_REPO: ${GITHUB_REPO:-your-repo}
      
      # API Security
      API_KEY: ${API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      
      # Webhook
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      
      # Sync Configuration
      SYNC_ENABLED: ${SYNC_ENABLED:-true}
      SYNC_INTERVAL: ${SYNC_INTERVAL:-3600000}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      # Logs (optional)
      - api_logs:/app/packages/server/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - booltox-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # PostgreSQL Admin UI (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: booltox-pgadmin
    restart: unless-stopped
    profiles:
      - dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@booltox.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - booltox-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: booltox-nginx
    restart: unless-stopped
    profiles:
      - production
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - booltox-network

networks:
  booltox-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  api_logs:
    driver: local
  pgadmin_data:
    driver: local
  nginx_logs:
    driver: local